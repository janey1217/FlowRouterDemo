<template name="manageDiscussionItem">
  <tr>
    <td>
      <a href="#">{{subject}}</a>
    </td>
    <td>{{userId}}</td>
    <td>{{ dateFormate createdAt }}</td>
    <td>{{ dateFormate updatedAt }}</td>
    <td class="hidden-480">
      <span class="label label-sm label-warning ">未置顶</span>
    </td>
    <td>
      <div class="btn-group">
        <button  class="btn btn-xs btn-info viewBtn" style=" margin-left: 5px;">
          <i class="glyphicon glyphicon-zoom-in ">浏览</i>
        </button>
        <button class="btn btn-xs btn-success editorBtn"  style=" margin-left: 5px;">
          <i class="glyphicon glyphicon-edit">编辑</i>
        </button>
        <button class="btn btn-xs btn-danger deleteBtn"  style=" margin-left: 5px;">
          <i class="glyphicon glyphicon-trash">删除</i>
        </button>
        <button class="btn btn-xs btn-warning topBtn"  style=" margin-left: 5px;">
          <i class="glyphicon glyphicon-flag">置顶</i>
        </button>
      </div>
    </td>
  </tr>
</template>
