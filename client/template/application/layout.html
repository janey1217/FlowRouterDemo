<head>
  <title>MeetU</title>
  <link href="/client/lib/animate.css" rel="stylesheet" type="text/css">
</head>
<template name="layout">
  <div class="layout">
    {{> Template.dynamic template=top}}
    {{> errors}}
    {{> footer}}
  </div>
  <div id="main" class="">
    {{> Template.dynamic template=main}}
  </div>
  <div id="partial">
    {{> Template.dynamic template=part}}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{> Template.dynamic template=discussionMain}}
        </div>
      </div>
    </div>
  </div>
</template>
