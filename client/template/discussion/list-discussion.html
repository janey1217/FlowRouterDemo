<template name="listDiscussion">
  <div class="table-responsive">
    {{#each listDiscussions}}
      {{> itemDiscussion}}
    {{/each}}
  </div>

  <div style="margin: 5px 0;">
    {{#if discussionCount}}
      <a id="load-more" class="load-more">查看更多...</a>
    {{else}}
      <a class="loaded">数据加载完毕</a>
    {{/if}}
  </div>

</template>
